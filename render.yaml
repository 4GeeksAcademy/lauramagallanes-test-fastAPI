services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    region: ohio
    name: fast-api-hello
    runtime: python # valid values: https://render.com/docs/yaml-spec#environment
    buildCommand: "make install && make upgrade"
    startCommand: "make start"
    plan: free # optional; defaults to starter
    numInstances: 1
